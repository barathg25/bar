apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-api
  template:
    metadata:
      labels:
        app: my-api
    spec:
      containers:
      - name: my-api
        image: barathg25/java
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: local-persistent-storage
          mountPath: /opt/app
      volumes:
      - name: local-persistent-storage
        persistentVolumeClaim:
          claimName: test-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: my-api
spec:
  selector:
    app: my-api
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
